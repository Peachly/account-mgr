{% extends 'admin-wrap.html' %}

{% block content %}

<div class='container'>
<div class='row'>

<div class='col-md-8'>
<h1>Funds</h1>
<table class='table table-striped'>
<tr><th>Name</th><th>Ticker</th><th>Price</th><th>Updated</th><th></th></tr>
{% for f in funds %}
	<tr>
	<td>{{f.name}}</td>
	<td>{{f.ticker}}</td>
	<td>{{f.latestPrice}}</td>
	<td>{{f.latestUpdate.toString()}}</td>
	<td>
		<!--actionshere-->
	</td>
	</tr>
{% endfor %}
</table>
</div>

<div class='col-md-4'>
<h1>Add Fund</h1>
<form method='post' action='/admin/add_fund'>
	<div class="form-group">
    <input type="text" class="form-control" name="ticker" placeholder="Ticker">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<h2>Update Prices</h2>
<a href='/admin/update_prices' class='btn btn-primary btn-lg'>Update Prices (Yahoo Finance)</a>
</div>

</div>
</div>

{% endblock %}
